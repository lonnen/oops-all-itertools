name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12.0-alpha.1", "pypy-3.8"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install -U coverage flake8 wheel
    - name: Run tests
      run: |
        coverage run --include="oops_all_itertools/*.py" -m unittest
    - name: Check coverage
      run: |
        coverage report --show-missing --fail-under=99
    - name: Lint with flake8
      run: |
        flake8 .
    - name: Check formatting with black
      if: "matrix.python-version == '3.7'"
      run: |
        pip install -U black
        black --check .
    - name: Build packages
      if: "matrix.python-version == '3.7'"
      run: |
        pip install -U flit twine
        flit build --setup-py
        twine check dist/*
    - name: Upload packages
      if: "matrix.python-version == '3.7'"
      uses: actions/upload-artifact@v2
      with:
        name: oops-all-itertools-packages
        path: dist/*
